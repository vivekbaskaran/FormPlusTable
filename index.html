<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with Forms</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="formsTable.css">
</head>
<body>

<div class="container mt-4">
    <h1>DOM Manipulation with Forms</h1>
    <form id="dataForm" class="mt-3">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
    <label for="comments">Address</label>
    <textarea class="form-control" id="address" rows="3" placeholder="Enter your address here"></textarea>
</div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" class="form-control" id="pincode" placeholder="Pincode" required>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female" required>
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="other" value="Other" required>
                    <label class="form-check-label" for="other">Other</label>
                </div>
            </div>
        </div>
<div class="form-group">
    <label for="food">Choice of Food (Select at least 2)</label>
    <select id="food" class="form-control" multiple required>
        <option value="Sprouts">Sprouts</option>
        <option value="Nuts">Nuts</option>
        <option value="Ice-Cream">Ice-Cream</option>
        <option value="Portriage">Portriage</option>
        <option value="Millets">Millets</option>
    </select>
</div>
        <div class="form-group">
            <label for="state">State</label>
            <select id="state" class="form-control" required>
                <option value="">Select State</option>
                <option value="Tamil-Nadu">Tamil Nadu</option>

                <!-- Add options for states -->
            </select>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" class="form-control" required>
                <option value="">Select Country</option>
                <option value="India">India</option>
                <!-- Add options for countries -->
            </select>
        </div>
        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <table id="dataTable" class="table table-bordered mt-4">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Address</th>
                <th>Pincode</th>
                <th>Gender</th>
                <th>Food</th>
                <th>State</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be added here -->
        </tbody>
    </table>
</div>

<script src="formTable.js"></script>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
</html>
